<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>
</head>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="mediaqueries.css">
<body>
<!-- HEADER DESIGN -->
    <nav id="desktop-nav">
        <div class="logo">Manujaya</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#Experience">Experience</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- HAMBURGER MENU DESIGN -->
    <nav id="hamburger-nav">
        <div class="logo">Manujaya</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#Experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <!-- PROFILE SECTION DESIGN -->
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Manujaya Sasanka profile picture">
        </div>
        <div class="section__text">
            <p class="section__text_p1">Hello, I'm</p>
            <h1 class="tittle">Manujaya Sasanka</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img
                  src="./assets/linkedin.png" alt="My LinkedIn profile" class="icon" onclick="location.href='https://linkedin.com/'"/>
                <img
                  src="./assets/github.png" alt="My Github profile" class="icon" onclick="location.href='https://github.com/'"/>
              </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
